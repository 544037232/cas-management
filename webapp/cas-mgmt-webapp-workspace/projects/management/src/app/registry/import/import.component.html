<div fxLayout="column" style="margin-left:10px;margin-right:10px;">
  <div fxLayout="row" style="margin-top: 10px;">
    <div fxLayout="Row" fxFlex="25%">
      <mat-icon>code</mat-icon>
      <span i18n style="white-space: nowrap;font-weight: bold; font-size: 14px">Import Service</span>
    </div>
    <app-controls fxGrow fxFlex="75%" [showOpen]="true"
                  (save)="save()"
                  (openFile)="getFile($event)"
                  [showEditorOptions]="true"
                  (editorOptions)="editor.showOptions()" >

    </app-controls>
  </div>
  <div style="height:600px;">
    <lib-editor #editor [file]="file" mode="hjson" theme="eclipse" style="width:100%;height:100%;"></lib-editor>
  </div>
</div>
