<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">{{ getUser() }}</mat-toolbar>
    <mat-nav-list>
     <ng-content></ng-content>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="z-index: 1000;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"
                  matBadge="!"
                  matBadgeColor="accent"
                  [matBadgeHidden]="badge()"
                  matBadgePosition="above after">menu</mat-icon>
      </button>
      <div style="width: 100vw;">
        <div>
          <a class="brand" href="manage.html" target="_self" id="homepageUrlLink">
            <img src="../images/logo_cas.png" alt="apereo CAS logo" />
            <h4 i18n>Management</h4>
          </a>
        </div>
      </div>
    </mat-toolbar>
    <div style="background-color:#f2f2f2;padding-bottom: 70px; overflow: auto">
      <router-outlet></router-outlet>
    </div>
    <lib-footer fxHide.lt-md></lib-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
