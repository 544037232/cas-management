<div fxLayout="column" style="margin-left:10px;margin-right:10px;">
  <div fxLayout="row" style="margin-top: 10px;">
    <div fxLayout="row" fxFlex="25%">
      <mat-icon>view_quilt</mat-icon>
      <span style="font-weight: bold; font-size: 14px; white-space: nowrap;" i18n>Resolve Attributes</span>
    </div>
    <div fxFlex="50%" fxGrow fxLayoutAlign="center">
      <lib-input>
        <mat-form-field style="width: 400px;" class="textInput">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter a username to resolve" #uid>
        </mat-form-field>
      </lib-input>
    </div>
    <div fxFlex="25%">
      <div fxLayoutAlign="end">
        <button mat-button (click)="resolve(uid.value)">Resolve</button>
      </div>
    </div>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef [ngClass]="'actionWidth'">
        <ng-container>&nbsp;</ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'actionWidth'">
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="key">
      <mat-header-cell *matHeaderCellDef [ngClass]="'keyWidth'">
        <ng-container i18n>Key</ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'keyWidth'">
        {{ row.key }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="values">
      <mat-header-cell *matHeaderCellDef [ngClass]="'valuesWidth'">
        <ng-container i18n>Values</ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'valuesWidth'">
        {{ row.values }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <lib-paginator></lib-paginator>
</div>
