<div fxLayout="column" style="margin-left:10px;margin-right:10px;">
  <div fxLayout="row" style="margin-top: 10px;">
    <div fxLayout="row" fxFlex="25%">
      <mat-icon>edit</mat-icon>
      <span style="font-weight: bold; font-size: 14px" i18n>Notes</span>
    </div>
    <app-controls fxFlex="75%" fxGrow (save)="saveNote()" [showEdit]="viewOnly"></app-controls>
  </div>

  <div style="height:600px;">
    <lib-editor [file]="file" mode="text" style="width:100%;height:100%;"></lib-editor>
  </div>
</div>
